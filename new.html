<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EXPENCE TRACKER</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  </head>
  <body>
    <header class="container">
      <h1>Expense tracker</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h2>Add User</h2>
        <div class="msg"></div>
        <div>
          <label for="expenses" class="form-label">Choose Expenses:</label>
          <div class="input-group">
            <div class="input-group-text">$</div>
            <input type="number" id="expenses" class="form-control" placeholder="In USD" required>
            <div class="input-group-text">.00</div>
          </div>
        </div>
        <div>
          <label for="category">Select Category:</label>
          <select name="category" id="category" class="form-select" required>
            <option value="coffee">coffee</option>
            <option value="fuel">fuel</option>
            <option value="movie">movie</option>
            <option value="food">food</option>
          </select>
        </div>
        <div>
          <label for="description">Enter description:</label>
          <input type="text" id="description" class="form-control" placeholder="Enter description" required>
        </div>
        <div>
          <button class="btn-btnfa-pull-right" type="submit" value="Add Expenses">Add Expenses</button>
        </div>
      </form>
      <h2>Add Expenses Details</h2>
      <ul id="users"></ul>

    </section>
    

    <script src="form.js"></script>
  </body>
</html>
